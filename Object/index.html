<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-6">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <style>
            body {
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
            .square{
                display: inline-block;
                width: 185px;
                height: 185px;
                margin: 3px;
                vertical-align: top;
                font-size: 700%;
                background-color: red;
                border-radius: 5px;
                color: black;
            }
            .row{
                min-width: 600px;
            }
            #reset{
                margin:10px;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div id="board">
            <div class="row">
                <div class="square" id="1" onclick="game.makeMove(1)"></div>
                <div class="square" id="2" onclick="game.makeMove(2)"></div>
                <div class="square" id="3" onclick="game.makeMove(3)"></div>
            </div>
            <div class="row">
                <div class="square" id="4" onclick="game.makeMove(4)"></div>
                <div class="square" id="5" onclick="game.makeMove(5)"></div>
                <div class="square" id="6" onclick="game.makeMove(6)"></div>
            </div>
            <div class="row">
                <div class="square" id="7" onclick="game.makeMove(7)"></div>
                <div class="square" id="8" onclick="game.makeMove(8)"></div>
                <div class="square" id="9" onclick="game.makeMove(9)"></div>
            </div>
        </div>
        <button id="reset" onclick="game.Wipe()">Reset Game</button>
        <h3 id="status"></h3>
        <script>
            class Game{
                board
                squares
                currentPlayer
                constructor(){
                    this.board= [null, null, null, null, null, null, null, null, null];
                    this.squares = document.querySelectorAll(".square");
                    this.currentPlayer="X";
                }
                makeMove(id){
                    if(this.currentPlayer=="X")
                    {
                        this.squares[id-1].innerText="X";
                        this.DisplayStatus("X makes a move");
                        this.currentPlayer="O";
                        this.CheckForWin();
                    }
                    else if(this.currentPlayer=="O")
                    {
                        this.squares[id-1].innerText="O";
                        this.DisplayStatus("O makes a move");
                        this.currentPlayer="X";
                        this.CheckForWin();
                    }
                }
                Wipe(){
                    for(let i=0; i<9; i++)
                    {
                        this.squares[i].innerText ="";
                    }
                    this.board= [null, null, null, null, null, null, null, null, null];
                    this.currentPlayer="X";
                    this.DisplayStatus("");
                }
                Reset(){
                    for(let i=0; i<9; i++)
                    {
                        this.squares[i].innerText ="";
                    }
                    this.board= [null, null, null, null, null, null, null, null, null];
                    this.currentPlayer="X";
                }
                CheckForWin(){
                    if(this.squares[0].innerText=="X" && this.squares[1].innerText=="X" && this.squares[2].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[3].innerText=="X" && this.squares[4].innerText=="X" && this.squares[5].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[6].innerText=="X" && this.squares[7].innerText=="X" && this.squares[8].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[0].innerText=="X" && this.squares[3].innerText=="X" && this.squares[6].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[1].innerText=="X" && this.squares[4].innerText=="X" && this.squares[7].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[2].innerText=="X" && this.squares[5].innerText=="X" && this.squares[8].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[0].innerText=="X" && this.squares[4].innerText=="X" && this.squares[8].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }
                    if(this.squares[2].innerText=="X" && this.squares[4].innerText=="X" && this.squares[6].innerText=="X")
                        {
                            this.DisplayStatus("X wins");
                            this.Reset();
                        }


                    if(this.squares[0].innerText=="O" && this.squares[1].innerText=="O" && this.squares[2].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[3].innerText=="O" && this.squares[4].innerText=="O" && this.squares[5].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[6].innerText=="O" && this.squares[7].innerText=="O" && this.squares[8].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[0].innerText=="O" && this.squares[3].innerText=="O" && this.squares[6].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[1].innerText=="O" && this.squares[4].innerText=="O" && this.squares[7].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[2].innerText=="O" && this.squares[5].innerText=="O" && this.squares[8].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[0].innerText=="O" && this.squares[4].innerText=="O" && this.squares[8].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                    if(this.squares[2].innerText=="O" && this.squares[4].innerText=="O" && this.squares[6].innerText=="O")
                        {
                            this.DisplayStatus("O wins");
                            this.Reset();
                        }
                }
                DisplayStatus(Message){
                    document.getElementById("status").innerHTML=Message;
                }
            }

            const game = new Game();
        </script>
    </body>
</html>
